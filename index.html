<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<link rel="stylesheet" type="text/css" href="style.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
		<h2>Register here</h2>
	    <form id="register"method="post">
	    <label> Full Name:</label>	
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter your Full Name">
        <br><br>
       <label> Username:</label>	
        <br>
        <input type="text" name="uname" id="name" placeholder="Enter your Username Name">
        <br><br>
        <label> Your Age:</label>	
        <br>
        <input type="number" name="Age" id="name" placeholder="How old are you?">
        <br><br>
        <label> Email Id:</label>	
        <br>
        <input type="Email" name="Email" id="name" placeholder="Enter your valid Email">
        <br><br>
        <label> Country Name:</label>	
        <br>
        <input type="Cname" name="country Name" id="name" placeholder="Enter your Country">
        <br><br>
        <label> Gender:</label>	
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="Male">
          &nbsp;
          <span id="Male">Male</span>
          &nbsp;&nbsp;&nbsp;
	     <input type="radio" name="gender" id="Female">
          &nbsp;
          <span id="Female">Female</span>
           &nbsp;&nbsp;&nbsp;
           <input type="radio" name="gender" id="Prefer not to say">
          &nbsp;
          <span id="Prefer not to say">Prefer not to say</span>
           &nbsp;&nbsp;&nbsp;
          <br><br>
          <label>Phone No:</label>
          <br>
        <input type="Phone No" name="Phone No" id="name">
        <br><br>
          <label>Password:</label>
          <br>
        <input type="Password" name="Password" id="name">
        <br><br>
         <label>Confirm Password:</label>
          <br>
        <input type="Confirm Password" name="Confirm Password" id="name">
        <br><br>
        <input type="register" value="Register" name="Register" id="Register">
        <br><br>
	    </form>
</div><!--end register-->
</div><!--end main-->
</body>
</html>
